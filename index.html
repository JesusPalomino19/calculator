<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styless.css">
  </head>
  <body>
    <div class="calculator">
      <div class="input" id="input">
      </div>
      <div class="buttons">
        <div class="operators">
          <div onclick="insertElement('+')">+</div>
          <div onclick="insertElement('-')">-</div>
          <div onclick="insertElement('*')">&times;</div>
          <div onclick="insertElement('/')">&divide;</div>
          <div onclick="insertElement('-1')" class="backspace"><[x]</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div  id = "number_7" onclick="insertElement('7')">7</div>
            <div  id = "number_8" onclick="insertElement('8')">8</div>
            <div  id = "number_9" onclick="insertElement('9')">9</div>
          </div>
          <div class="numbers">
            <div  id = "number_4" onclick="insertElement('4')">4</div>
            <div  id = "number_5" onclick="insertElement('5')">5</div>
            <div  id = "number_6" onclick="insertElement('6')">6</div>
          </div>
          <div class="numbers">
            <div  id = "number_1" onclick="insertElement('1')">1</div>
            <div  id = "number_2" onclick="insertElement('2')">2</div>
            <div  id = "number_3" onclick="insertElement('3')">3</div>
          </div>
          <div class="numbers">
            <div id="number_0" onclick="insertElement('0')">0</div>
            <div id="number_." onclick="insertElement('.')">.</div>
            <div id="clear" onclick="deleteCalculate()">C</div>
          </div>
        </div>
        <div class="equal" id="result" onclick="imputCalculate()">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
